# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi86
  name: "五筆型"
  version: "0.20"
  author:
    - 發明人 王永民先生
  description: |
    五筆字型86版
    碼表源自 ibus-table
    敲 z 鍵進入拼音反查
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  - name: zh_trad
    reset: 0
    states: [ 通打, 繁出 ]
  - name: ascii_punct
    states: [ 句讀, 符號 ]
  - name: extended_charset
    reset: 1
   # states: [ 通用, 增廣 ]
  - options: [ utf8, gbk, gb2312, big5 ]
    states:	  
    - UTF8
    - GBK
    - GB2312
    - BIG5
    reset: 2 #加上这句默认就是GB2312


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - charset_filter@gb2312
    - charset_filter@gbk
    - charset_filter@utf8
    - charset_filter@big5
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " ;'"
  max_code_length: 4
  auto_select: true
  auto_clear: max_length      #max_length/auto/manual
  auto_select_unique_candidate: true
