translator:
  dictionary: wubi86
  enable_completion: true #逐漸提示
  enable_charset_filter: true
  enable_user_dict: false
  enable_sentence: false
  enable_encoder: true
  encode_commit_history: false
  max_phrase_length: 4
  preedit_format:
   # - xform/^([a-z]*)$/$1｜\U$1\E/ 
   # - "xlit|abcdefghijklmnopqrstuvwxyz|工子又大月土王目水日口田山已火之金白木禾立女人纟言符|"
  #comment_format:
    #- "xlit|abcdefghijklmnopqrstuvwxyz|工子又大月土王目水日口田山已火之金白木禾立女人纟言符～|"
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "z"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    #- "xlit|abcdefghijklmnopqrstuvwxyz|工子又大月土王目水日口田山已火之金白木禾立女人纟言符|"
punctuator:
  import_preset: default
 #s2t/s2tw/s2twp/s2hk
simplifier:
  opencc_config: s2t.json
  option_name: zh_trad
 
key_binder:
  import_preset: default
  bindings:
    #- {accept: Return, send: Escape, when: composing}
    - {accept: semicolon, send: 2, when: has_menu}
    #- {accept: apostrophe, send: 3, when: has_menu}
    - {accept: z, send: 3, when: has_menu}
    - { accept: KP_Multiply, send: "*", when: always }
    #*　ｋｅｙｃｏｄｅ１０６
    - { accept: KP_Add, send: "+", when: always }
    #+　ｋｅｙｃｏｄｅ１０７
    - { accept: KP_Subtract, send: "-", when: always }
    #-　ｋｅｙｃｏｄｅ１０９
    - { accept: KP_Decimal, send: period, when: always }
    #.　ｋｅｙｃｏｄｅ１１０　１９０
    - { accept: KP_Divide, send: "/", when: always }
    #/　ｋｅｙｃｏｄｅ１１１
    - { accept: Control+Control_R, toggle: ascii_punct, when: always }
    - { accept: F1, toggle: zh_trad, when: always }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"
