# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi86gb
  name: "五笔86GB字集"
  version: "0.20"
  author:
    - 發明人 王永民先生
  description: |
    五筆字型86版
    碼表源自 ibus-table
    花儿五笔
    敲 z 鍵進入拼音反查
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 句讀, 符號 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    #- simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " ;'"
  max_code_length: 4
  auto_select: true
  auto_clear: auto      #max_length/auto/manual
  auto_select_unique_candidate: true
 # algebra:
   # - xform/工/a/
   # - xform/子/b/
 #   - xform/又/c/
  #  - xform/大/d/
  #  - xform/月/e/
   # - xform/土/f/
   # - xform/王/g/
   # - xform/目/h/
   # - xform/水/i/
  #  - xform/王/g/
  #  - xform/口/k/
   # - xform/田/l/
  #  - xform/山/m/
