   # - xform/火/o/
 #   - xform/之/p/
 #   - xform/金/q/
   # - xform/白/r/
   # - xform/木/s/
    #- xform/禾/t/
   # - xform/立/u/
    #- xform/女/v/
    #- xform/人/w/
    #- xform/纟/x/
    #- xform/言/y/
    #- xform/符/z/
    #- 'xlit|abcdefghijklmnopqrstuvwxyz~|工子又大月土王目水日口田山已火之金白木禾立女人纟言符～|'

translator:
  dictionary: wubi86gb
  enable_charset_filter: true
  enable_user_dict: false
  enable_sentence: false
  enable_encoder: true
  encode_commit_history: false
  max_phrase_length: 4
  preedit_format:
   # - xform/^([a-z]*)$/$1｜\U$1\E/ 
   # - "xlit|abcdefghijklmnopqrstuvwxyz|工子又大月土王目水日口田山已火之金白木禾立女人纟言符|"
 # comment_format:
    #- "xlit|abcdefghijklmnopqrstuvwxyz~|工子又大月土王目水日口田山已火之金白木禾立女人纟言符～|"
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "z"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    #- "xlit|abcdefghijklmnopqrstuvwxyz|工子又大月土王目水日口田山已火之金白木禾立女人纟言符|"
punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - {accept: Return, send: Escape, when: composing}
    - {accept: semicolon, send: 2, when: has_menu}
    #- {accept: apostrophe, send: 3, when: has_menu}
    - {accept: z, send: 3, when: has_menu}

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"
